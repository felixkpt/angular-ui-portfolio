<div class="space-y-4">
  <div
    class="flex flex-col md:flex-row gap-4 p-4 shadow-md rounded bg-[var(--bg-secondary)] cursor-default hover:opacity-95 transition duration-300 transform hover:scale-[1.002]"
    *ngFor="let project of projects"
  >
    <!-- Image -->
    <img
      *ngIf="project.image"
      [src]="project.image"
      alt="{{ project.name }}"
      class="md:w-1/3 h-52 rounded shadow-sm mb-4"
    />
    <div class="">
      <!-- Title + Links -->
      <div class="flex justify-between">
        <div>
          <h3 class="text-lg font-semibold text-[var(--text-accent)]">
            {{ project.name }}
          </h3>
          <div class="text-sm text-[var(--text-muted)]">
            Launched: {{ project.year }}
          </div>
        </div>
        <div>
          <div class="text-sm text-[var(--text-muted)] mb-1.5">Links</div>

          <div class="flex items-center gap-4 text-sm">
            <a
              *ngIf="project.github"
              [href]="project.github"
              target="_blank"
              class="flex items-center gap-1 text-[var(--text-primary)] hover:opacity-80 transition"
            >
              <lucide-angular [img]="Github" class="w-4 h-4"></lucide-angular>
              GitHub
            </a>
            <a
              [href]="project.live"
              target="_blank"
              class="flex items-center gap-1 text-[var(--text-accent)] hover:opacity-80 transition"
            >
              <lucide-angular [img]="ExternalLink" class="w-4 h-4" />
              Live
            </a>
          </div>
        </div>
      </div>

      <!-- Description -->
      <p class="text-[var(--text)] whitespace-pre-line mt-4">
        {{ project.description }}
      </p>

      <!-- Details -->
      <ul
        *ngIf="isProjectsPage"
        class="list-disc list-inside text-sm text-[var(--text-muted)] space-y-1 my-3"
      >
        <li *ngFor="let item of project.details">{{ item }}</li>
      </ul>

      <!-- Skills -->
      <div class="mt-3 flex flex-wrap gap-2">
        <span
          *ngFor="let skill of project.skills"
          class="px-2 py-1 rounded-full text-xs font-medium bg-[var(--bg-primary)] hover:bg-[var(--text-primary)] text-[var(--text-muted)] hover:text-[var(--bg)] border border-[var(--text-muted)]"
        >
          {{ skill }}
        </span>
      </div>
    </div>
  </div>
</div>
