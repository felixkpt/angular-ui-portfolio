<!-- Hamburger Button (visible on small screens only) -->
<button
  class="fixed top-4 left-4 z-[65] md:hidden bg-gray-200 dark:bg-[var(--bg-primary)] p-2 rounded"
  [ngClass]="{
    'left-62': this.menuOpen
  }"
  (click)="toggleMenu.emit(!this.menuOpen)"
>
  <svg
    *ngIf="!menuOpen; else closeIcon"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16" />
  </svg>
  <ng-template #closeIcon>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </ng-template>
</button>
<div class="mb-2">
  <button
    (click)="toggleDarkMode()"
    class="fixed top-4 right-7 z-50 bg-gray-200 dark:bg-[var(--bg-primary)] px-4 py-2 rounded cursor-pointer"
  >
    <ng-container *ngIf="darkMode; else moon">
      <lucide-angular [img]="Sun" class="my-icon"></lucide-angular>
    </ng-container>
    <ng-template #moon>
      <lucide-angular [img]="Moon" class="my-icon"></lucide-angular>
    </ng-template>
  </button>
</div>
