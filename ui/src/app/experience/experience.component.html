<div class="space-y-4 cursor-default">
  <div
    *ngFor="let exp of experiences"
    class="p-4 rounded shadow bg-[var(--bg-secondary)] hover:opacity-95 transition duration-100 transform hover:scale-[1.002]"
  >
    <!-- Logo and Header -->
    <div class="flex items-start justify-between">
      <div class="flex gap-4">
        <img
          *ngIf="exp.logo"
          [src]="exp.logo"
          alt="{{ exp.role }} logo"
          class="w-14 md:w-20 h-12 object-contain p-1 rounded shadow"
        />
        <div>
          <h3 class="md:text-lg font-semibold text-[var(--text-accent)]">
            {{ exp.role }}
          </h3>
          <p class="text-sm text-[var(--text-muted)]">
            {{ exp.period }}
          </p>
        </div>
      </div>
    </div>

    <!-- Description -->
    <p class="text-[var(--text)] whitespace-pre-line">
      {{ exp.description }}
    </p>

    <!-- Skills -->
    <div class="mt-3 flex flex-wrap gap-2">
      <span
        *ngFor="let skill of exp.skills"
        class="px-2 py-1 rounded-full text-xs font-medium bg-[var(--bg-primary)] hover:bg-[var(--text-primary)] text-[var(--text-muted)] hover:text-[var(--bg)] border border-[var(--text-muted)]"
      >
        {{ skill }}
      </span>
    </div>
  </div>
</div>
