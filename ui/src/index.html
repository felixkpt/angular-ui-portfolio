<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Felix Biwott Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover the portfolio of Felix Biwott, a Full-Stack Developer specializing in modern web applications, scalable solutions, and innovative software engineering projects."
    />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <app-root></app-root>
    <script>
      const baseHref = "/angular-ui-portfolio/";
      const currentPath = window.location.pathname;

      // Only redirect if we're not already on the base path
      if (currentPath !== baseHref && !currentPath.startsWith(baseHref)) {
        sessionStorage.setItem("redirect", currentPath);
        window.location.href = baseHref;
      }
    </script>
  </body>
</html>
